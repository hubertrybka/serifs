[RUN]
run_name = jotaro-joestar
batch_size = 256
epochs = 200
start_epoch = 1
data_path = data/train_data/RNN_dataset_KRFP.parquet
learn_rate = 0.00008
kld_backward = true
kld_weight = 0.001
kld_annealing = true
annealing_max_epoch = 30
annealing_shape = linear
smiles_enum = false
train_size = 0.8
random_seed = 42
num_workers = 3

[MODEL]
fp_len = 4860
encoding_size = 32
hidden_size = 512
num_layers = 2
dropout = 0.1
teacher_ratio = 0.5
fc1_size = 2048
fc2_size = 2048
fc3_size = 1024
encoder_activation = relu

